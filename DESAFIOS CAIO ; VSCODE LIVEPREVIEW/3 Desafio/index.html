<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3Desafio</title>
    <script type="text/javascript" src="/js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script text="text/javascript">
      function redirectPage() {
        let name = $("#name").val();
        let age = $("#idade").val();
        let sexo = $('input[name="fav_language"]:checked').val();

        window.localStorage.setItem("name", name);
        window.localStorage.setItem("age", age);
        window.localStorage.setItem("sexo", sexo);
        window.location.href = "/firstpage.html";
      }
    </script>
  </head>
  <body>
    <form class="form-group">
      <label for="name">Nome</label>
      <input type="text" id="name" autocomplete="off" />
      <label for="name">Idade</label>
      <input type="number" id="idade" autocomplete="off" />
    </form>
    <form class="radio">
      <input type="radio" id="info1" name="fav_language" value="Masculino" />
      <label for="html"><img src="/img/cadmasc.png" /></label>
      <input type="radio" id="info2" name="fav_language" value="Feminino" />
      <label for="css"><img src="/img/cadfem.png" /></label>
    </form>
    <div class="containter-images">
      <img src="/img/bg3.jpeg" class="img" height="200px" />
      <img src="/img/bg4.jpeg" class="img" height="200px" />
    </div>
    <button type="submit" class="button" onclick="redirectPage();">
      Enviar Informações
    </button>
    <script type="text/javascript" src="/js/script.js"></script>
  </body>
</html>
